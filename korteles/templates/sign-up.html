<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up - 2024 Cards Store</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">CardStore</div>
        <ul class="nav-links">
            <li><a href="{{ url_for('base') }}">Home</a>
            <li><a href="{{ url_for('products') }}">Products</a>
            <li><a href="{{ url_for('about') }}">About</a>
            <li><a href="{{ url_for('contacts') }}">Contacts</a>
            <li><a href="{{ url_for('login') }}">Login</a>
            <li><a href="{{ url_for('signup') }}">Sign-Up</a>
        </ul>
    </nav>
    <section id="sign-up" class="auth-section">
        <h2>Sign-Up</h2>
        <form action="/signup" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="auth-button">Sign-Up</button>
        </form>
    </section>
    <footer class="footer">
        <p>&copy; 2024 Cards Store. All rights reserved.</p>
    </footer>
</body>
</html>
